<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: gold;
      text-decoration: underline;
    }

    .product-gallery {
      display: flex;
      flex-direction: column;
      gap: 60px;
      align-items: center;
    }

    .product {
      text-align: center;
    }

    .product img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product img:hover {
      transform: scale(1.03);
    }

    .product-caption {
      margin-top: 15px;
      display: inline-block;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      font-size: 20px;
      font-family: 'Arial Black', sans-serif;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: blinkText 2s infinite;
    }

    @keyframes blinkText {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Detail Produk</h1>

  <div class="product-gallery">

    <!-- Produk 1 -->
    <div class="product">
      <a href="produk1.html">
        <img src="images/produk1.jpg" alt="Zukha Cleaning Soap">
      </a>
      <div class="product-caption">
        Zukha Cleaning Soap
      </div>
    </div>

    <!-- Produk 2 -->
    <div class="product">
      <a href="produk2.html">
        <img src="images/produk2.jpg" alt="Superplan Brightening Serum">
      </a>
      <div class="product-caption">
        Superplan Face & Body Brightening Serum
      </div>
    </div>

  </div>

</body>
</html>
